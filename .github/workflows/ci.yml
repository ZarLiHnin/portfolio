name: CI - Lint and Test

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 環境をセットアップ（v20を指定）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. npm install
      - name: Install dependencies
        run: npm install

      # 4. Lint を実行
      - name: Run ESLint
        run: npm run lint

      # 5. テストを実行
      - name: Run tests
        run: npm run test

      # 6. ビルドを実行（テスト成功時のみ実行される）
      - name: Run Build
        run: npm run build
